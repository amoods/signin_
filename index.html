<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art Archive Sign In Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="wrapper">
	<div class="logo">
		<img src="https://i.imgur.com/tWp77La.png" alt="Art Archive">
	</div>
	<div class="title">
		<p>Sign in to Art Archive</p>
	</div>
	<div class="form">
		<div class="input_field">
			<label>Username or email address</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Password</label>
			<input type="password" class="input">
			<a href="#" class="forgot">Forgot password?</a>
		</div>
		<div class="btn">
			<input type="submit" value="Sign in" class="sign_btn">
		</div>
	</div>
	<div class="create_act">
		<p>New to Art Archive? <a href="#">Create an account.</a></p>
	</div>
	<div class="footer">
		<ul>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Contact Art Archive</a></li>
		</ul>
	</div> 
</div>	

</body>
</html>
